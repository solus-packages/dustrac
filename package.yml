name       : dustrac
version    : 2.0.1
release    : 6
source     :
    - https://github.com/juzzlin/DustRacing2D/archive/2.0.1.tar.gz : 160c2c8fc932effb0eb409557e194446369f423fb956ce2ff32b8274065a3d85
license    : GPL-3.0
component  : games.arcade
summary    : Dust Racing (Dustrac) is a tile-based, cross-platform 2D racing game
description: |
    Dust Racing (Dustrac) is a tile-based, cross-platform 2D racing game
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(openal)
    - pkgconfig(Qt5Help)
    - pkgconfig(vorbis)
setup      : |
    sed -i "s|share/games/DustRacing2D|share/dustrac|" InstallLinux.cmake
    %cmake -DReleaseBuild=1 \
           -DDEFAULT_DATA_PATH_BASE=share/dustrac .
build      : |
    %make
install    : |
    %make_install
