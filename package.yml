name       : dustrac
version    : 1.13.0
release    : 4
source     :
    - https://github.com/juzzlin/DustRacing2D/archive/1.13.0.tar.gz : 0cc383ef590fab31fb1d87bb4b241cdfec9fc8f7b82421a5e594a8fdd6f0bc96
license    : GPL-3.0
component  : games.arcade
summary    : Dust Racing (Dustrac) is a tile-based, cross-platform 2D racing game
description: |
    Dust Racing (Dustrac) is a tile-based, cross-platform 2D racing game
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(openal)
    - pkgconfig(Qt5Help)
    - pkgconfig(vorbis)
setup      : |
    sed -i "s|share/games/DustRacing2D|share/dustrac|" InstallLinux.cmake
    %cmake -DReleaseBuild=1 \
           -DDEFAULT_DATA_PATH_BASE=share/dustrac .
build      : |
    %make
install    : |
    %make_install
